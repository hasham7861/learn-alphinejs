<html>
    <head>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.store('toggleState', {
                    open: false,
                    toggle(){
                        this.open = !this.open
                    },
                    close(){
                        this.open = false
                    }
                })

            })
        </script>
    </head>
    <body>
        <div x-data>
            <button @click="$store.toggleState.toggle()">Toggle</button>
            <div x-show="$store.toggleState.open" @click.outside="$store.toggleState.close()">Contents...</div>
        </div>

    </body>
</html>
